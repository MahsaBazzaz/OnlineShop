<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../assets/fonts/font awsome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<style>

</style>

<body class="main-body">

    <div class="main-div">
        <div class="navbar">
            <p>فروشگاه</p>
            <a href="#home">صفحه اصلی</a>
            <a href="#contact">تماس با ما</a>
            <a href="#support">پشتیبانی</a>
            <a href="#products">محصولات </a>

            <div class="dropdown">
                <button class="dropdownbtn">ورود / ثبت نام
                            <i class="fa fa-chevron-down" style="display: none;"></i>
                        </button>
                <div class="dropdown-content">
                    <a href="#profile">پروفایل</a>
                    <a href="#logout">خروج از حساب</a>
                </div>
            </div>

        </div>


        <div class="signup-div">
            <div class="title-div">
                فروشگاه - ورود
            </div>

            <div class="form-div">
                <div class="row-one">
                    <div class="input-container">
                        <div class="input-label">
                            نام </div>
                        <input class="input-textbox" placeholder="نام خود را وارد کنید">
                    </div>
                    <div class="input-container">
                        <div class="input-label">
                            نام خانوادگی </div>
                        <input class="input-textbox" type="password" placeholder="نام خانوادگی خود را وارد کنید">
                    </div>
                </div>
                <div class="row-two">
                    <div class="input-container">
                        <div class="input-label">
                            ایمیل
                        </div>
                        <input class="input-textbox" placeholder="ایمیل خود را وارد کنید">
                    </div>
                    <div class="input-container">
                        <div class="input-label">
                            رمز عبور
                        </div>
                        <input class="input-textbox" type="password" placeholder="رمز عبور خود را وارد کنید">
                    </div>
                </div>
                <div class="row-three">
                    <div class="input-container">
                        <div class="input-label">
                            آدرس
                        </div>
                        <textarea class="input-textarea" placeholder="آدرس خود را وارد کنید"></textarea>
                    </div>
                </div>

            </div>

            <div class="submit-div">
                <button class="submit-button">ورود</button>
            </div>

        </div>

        <div class="footer">
            <p>تمامی حقوق برای توسعه دهندگان (بزاز-نادری) محفوظ است</p>
        </div>

    </div>

</body>

</html>
