<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" href="../../assets/fonts/fontawsome/css/font-awesome.css"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/signup.css">
</head>

<style>

</style>

<body class="main-body">

    <div class="main-div">
        <div class="navbar">
            <p>فروشگاه</p>
            <a href="#home">صفحه اصلی</a>
            <a href="#contact">تماس با ما</a>
            <a href="#support">پشتیبانی</a>
            <a href="#products">محصولات </a>

            <div class="dropdown">
                <button class="dropdownbtn">ورود / ثبت نام
                            <i class="fa fa-chevron-down" style="display: none;"></i>
                        </button>
                <div class="dropdown-content">
                    <a href="#profile">پروفایل</a>
                    <a href="#logout">خروج از حساب</a>
                </div>
            </div>

        </div>


        <div class="signup-div">
            <div class="title-div">
                فروشگاه - ثبت نام
            </div>

            <div class="form-div">

                <div class="row-one">
                    <div class="input-container">
                        <div class="input-label">
                            نام </div>
                        <input required class="input-textbox" type="text" placeholder="نام خود را وارد کنید">
                    </div>

                    <div class="input-container">
                        <div class="input-label">
                            نام خانوادگی </div>
                        <input required class="input-textbox" type="text" placeholder="نام خانوادگی خود را وارد کنید">
                    </div>
                </div>

                <div class="row-two">
                    <div class="input-container">
                        <div class="input-label">
                            ایمیل
                        </div>
                        <input required class="input-textbox" type="email" placeholder="ایمیل خود را وارد کنید">
                    </div>

                    <div class="input-container">
                        <div class="input-label">
                            رمز عبور
                        </div>
                        <input required class="input-textbox" type="password" minlength="6" placeholder="رمز عبور خود را وارد کنید">
                    </div>
                </div>

                <div class="row-three">
                    <div class="input-container">
                        <div class="input-label">
                            آدرس
                        </div>
                        <textarea required class="input-textarea" placeholder="آدرس خود را وارد کنید"></textarea>
                    </div>
                </div>

            </div>

            <div class="submit-div">
                <button class="submit-button" type="submit">ورود</button>
            </div>

        </div>

        <div class="footer">
            <p>تمامی حقوق برای توسعه دهندگان (بزاز-نادری) محفوظ است</p>
        </div>

    </div>

</body>

</html>
