<!DOCTYPE html>
<html>

<head>
    <title>menu component</title>
</head>
<style>
    @font-face {
        font-family: iransans;
        src: url("iransans_medium.woff");
    }
    
     :root {
        --menu-blue: rgb(0, 255, 221);
        --menu-yello: rgb(255, 200, 10);
        --menu-gray: rgb(225, 225, 225);
        --menu-black: rgb(0, 0, 0);
        --menu-white: rgb(255, 255, 255);
    }
    
    body {
        font-family: iransans;
        margin: 0;
    }
    
    .navbar {
        overflow: hidden;
        background-color: var(--menu-white);
        border-width: 1px;
        border-style: solid;
        border-color: var(--menu-black);
        z-index: 0;
    }
    
    .navbar p {
        float: right;
        font-size: 16px;
        color: var(--menu-blue);
    }
    
    .navbar a {
        float: right;
        font-size: 14px;
        color: inherit;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    .dropdown {
        float: left;
        overflow: hidden;
    }
    
    .dropdown .dropdownbtn {
        font-size: 16px;
        background-color: var(--menu-white);
        color: var(--menu-black);
        border-style: solid;
        border-color: var(--menu-yello);
        outline: none;
        padding: 14px 16px;
        font-family: inherit;
        margin: 0;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        /* padding: 12px 16px; */
        z-index: 1;
    }
    
    .dropdown-content a {
        float: none;
        display: block;
        background-color: var(--menu-white);
        color: var(--menu-black);
        text-decoration: none;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    .navbar a:hover {
        color: var(--menu-blue);
    }
    
    .dropdown:hover .dropdownbtn {
        background-color: var(--menu-yello);
    }
    
    .dropdown-content a:hover {
        background-color: var(--menu-gray);
        color: var(--menu-black);
    }
</style>

<body>
    <div class="navbar">
        <p>فروشگاه</p>
        <a href="#home">صفحه اصلی</a>
        <a href="#contact">تماس با ما</a>
        <a href="#support">پشتیبانی</a>
        <a href="#products">محصولات </a>

        <div class="dropdown">
            <button class="dropdownbtn">ورود/ثبت نام<i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="#profile">پروفایل</a>
                <a href="#logout">خروج از حساب</a>
            </div>
        </div>
    </div>

</body>

</html>
