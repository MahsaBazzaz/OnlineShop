<!DOCTYPE html>
<html>

<head>
    <title>price-filter component</title>
    <link rel="stylesheet" href="../../assets/fonts/font awsome/css/font-awesome.css">
</head>
<style>
    @font-face {
        font-family: iransans;
        src: url("../../assets/fonts/iran\ sans/iransans_medium.woff");
    }
    
     :root {
        --background-color: rgb(232, 233, 237);
        --price-filter-gray: rgb(224, 230, 235);
        --price-filter-black: rgb(0, 0, 0);
        --price-filter-white: rgb(255, 255, 255);
        --price-filter-blue: rgb(0, 157, 255);
    }
    
    body {
        margin: 0;
        background-color: var(--background-color);
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: iransans;
        z-index: 0;
    }
    
    .price-filter-box {
        background-color: var(--price-filter-white);
        -webkit-box-shadow: 0px 3px 11px -1px rgba(0, 0, 0, 0.67);
        -moz-box-shadow: 0px 3px 11px -1px rgba(0, 0, 0, 0.67);
        box-shadow: 0px 3px 11px -1px rgba(0, 0, 0, 0.67);
        z-index: 0;
        position: relative;
        width: 40%;
    }
    
    #price-filter-title {
        text-align: right;
        font-size: 14px;
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom-color: var(--price-filter-gray);
        padding: 5px 15px;
        z-index: 0;
    }
    
    .middle {
        position: relative;
        left: 80px;
        margin: 30px 20px;
        width: 70%;
        max-width: 500px;
    }
    
    .slider {
        position: relative;
        z-index: 1;
        height: 10px;
        margin: 0 15px;
    }
    
    .slider>.track {
        position: absolute;
        z-index: 1;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        border-radius: 5px;
        background-color: var(--price-filter-gray);
    }
    
    .slider>.range {
        position: absolute;
        z-index: 2;
        left: 25%;
        right: 25%;
        top: 0;
        bottom: 0;
        border-radius: 5px;
        background-color: var(--price-filter-blue);
    }
    
    .slider>.thumb {
        position: absolute;
        z-index: 3;
        width: 30px;
        height: 30px;
        background-color: var(--price-filter-blue);
        border-radius: 50%;
    }
    
    .slider>.thumb.left {
        left: 25%;
        transform: translate(-15px, -10px);
    }
    
    .slider>.thumb.right {
        right: 25%;
        transform: translate(15px, -10px);
    }
    /* .slider>.thumb.hover {
        box-shadow: 0 0 0 20px rgba(98, 0, 238, .1);
        background-color: red;
    }
    
    .slider>.thumb.active {
        box-shadow: 0 0 0 40px rgba(98, 0, 238, .2);
        background-color: yellow;
    } */
    
    input[type=range] {
        position: absolute;
        pointer-events: none;
        -webkit-appearance: none;
        z-index: 2;
        height: 10px;
        width: 100%;
        opacity: 0;
    }
    
    input[type=range]::-webkit-slider-thumb {
        pointer-events: all;
        width: 30px;
        height: 30px;
        border-radius: 0;
        border: 0 none;
        background-color: red;
        -webkit-appearance: none;
    }
</style>

<script>
    var inputLeft;
    var inputRight;
    var thumbLeft;
    var thumbRight;
    var range;
    window.onload = function() {
        inputLeft = document.getElementById("input-left");
        inputRight = document.getElementById("input-right");

        thumbLeft = document.querySelector(".slider > .thumb.left");
        thumbRight = document.querySelector(".slider > .thumb.right");
        range = document.querySelector(".slider > .range");
        inputLeft.addEventListener("input", setLeftValue);
        inputRight.addEventListener("input", setRightValue);

        inputLeft.addEventListener("mouseover", function() {
            thumbLeft.classList.add("hover");
        });
        inputLeft.addEventListener("mouseout", function() {
            thumbLeft.classList.remove("hover");
        });
        inputLeft.addEventListener("mousedown", function() {
            thumbLeft.classList.add("active");
        });
        inputLeft.addEventListener("mouseup", function() {
            thumbLeft.classList.remove("active");
        });

        inputRight.addEventListener("mouseover", function() {
            thumbRight.classList.add("hover");
        });
        inputRight.addEventListener("mouseout", function() {
            thumbRight.classList.remove("hover");
        });
        inputRight.addEventListener("mousedown", function() {
            thumbRight.classList.add("active");
        });
        inputRight.addEventListener("mouseup", function() {
            thumbRight.classList.remove("active");
        });
        setLeftValue();
        setRightValue();
    }

    function setLeftValue() {
        var _this = inputLeft,
            min = parseInt(_this.min),
            max = parseInt(_this.max);

        _this.value = Math.min(parseInt(_this.value), parseInt(inputRight.value) - 1);

        var percent = ((_this.value - min) / (max - min)) * 100;

        thumbLeft.style.left = percent + "%";
        range.style.left = percent + "%";
    }

    function setRightValue() {
        var _this = inputRight,
            min = parseInt(_this.min),
            max = parseInt(_this.max);

        _this.value = Math.max(parseInt(_this.value), parseInt(inputLeft.value) + 1);

        var percent = ((_this.value - min) / (max - min)) * 100;

        thumbRight.style.right = (100 - percent) + "%";
        range.style.right = (100 - percent) + "%";
    }
</script>

<body>
    <div class="price-filter-box">
        <p id="price-filter-title">تنظیم قیمت کالا</p>
        <div class="middle">
            <div class="multi-range-slider">
                <input type="range" id="input-left" min="0" max="100" value="25">
                <input type="range" id="input-right" min="0" max="100" value="75">

                <div class="slider">
                    <div class="track"></div>
                    <div class="range"></div>
                    <div class="thumb left"></div>
                    <div class="thumb right"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
