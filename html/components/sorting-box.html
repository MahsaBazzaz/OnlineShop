<!DOCTYPE html>
<html>

<head>
    <title>sorting-box component</title>
    <link rel="stylesheet" href="../../assets/fonts/font awsome/css/font-awesome.css">
</head>
<style>
    @font-face {
        font-family: iransans;
        src: url("../../assets/fonts/iran\ sans/iransans_medium.woff");
    }
    
     :root {
        --sorting-box-gray: rgb(124, 131, 136);
        --background-color: rgb(232, 233, 237);
        --sorting-box-black: rgb(0, 0, 0);
        --sorting-box-white: rgb(255, 255, 255);
        --sorting-box-blue: rgb(1, 155, 253);
    }
    
    body {
        margin: 0;
        font-family: iransans;
        background-color: var(--background-color);
    }
    
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: var(--sorting-box-white);
    }
    
    li {
        float: right;
    }
    
    li span {
        font-size: 14px;
        padding: 15px;
    }
    
    li .sorting-box-btn {
        font-size: 14px;
        background-color: var(--sorting-box-blue);
        color: var(--sorting-box-black);
        outline: none;
        margin-top: 10px;
        margin-left: 20px;
        margin-right: 20px;
        padding: 10px;
        font-family: inherit;
        position: relative;
    }
    
    li a:hover {
        background-color: #111;
    }
</style>

<body>
    <div class="sorting-box-container">
        <ul>
            <li>
                <span>مرتب سازی بر اساس</span>
            </li>
            <li>
                <button class="sorting-box-btn">بیشترین فروش</button>
            </li>
            <li>
                <button class="sorting-box-btn">قیمت</button>
            </li>
        </ul>
    </div>
</body>

</html>
