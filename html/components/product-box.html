<html>
    <head>
        <title>product-box</title>
        <link rel="stylesheet" href="../../assets/fonts/font awsome/css/font-awesome.css">
    </head>

    <style>
        
        @font-face {
            font-family: iransans;
            src: url("../../assets/fonts/iran\ sans/iransans_medium.woff");
        
        }

        .products-box {
            background-color: gainsboro ;
            color: black;
            direction: rtl;
            flex-wrap: wrap;

            width: 66%;
        }

        .products-box:after {
            content: "";
            display: table;
            clear: both;
        }

        .main-product-box {
            background-color: white;
            color: black;
            display: inline-block;
            text-align: center;
            margin: 6px 6px 6px 6px;
            padding: 12px 12px 12px 12px;
            flex-direction: column;
            flex-wrap: wrap;
            width: calc(33.33% - 40px);

        }

        .product-image-box {
            background-color: white;
            color: black;
            justify-content: center;
        }

        .product-desc-box {
            background-color: white;
            color: black;
            direction: rtl;
            text-align: right;
            margin-bottom: 30px;   
            justify-content: right;
        }

        .product-price-box {
            background-color: white;
            color: black;
            flex-direction: row;
            direction: rtl;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }

        .product-title {
            font-family: iransans;
            font-size: 16px;
            color: black;
        }

        .product-category {
            font-family: iransans;
            font-size: 14px;
            color: grey
        }

        .product-price {
            font-family: iransans;
            font-size: 14px;
            color: grey;
            direction: rtl;
        }

        .buy-product-button {
            font-family: iransans;
            font-size: 14px;
            background-color: #0099ff;
            color: white;
            text-align: center;
            justify-content: center;
            direction: rtl;
            padding: 5px 15px 5px 15px;
            border-radius: 24px;
            border-style: solid;
            border-width: 0px;
        }

        .buy-product-button:hover {
            -moz-box-shadow:    1px 1px 3px 1px #0099ff;
            -webkit-box-shadow: 1px 1px 3px 1px #0099ff;
            box-shadow:         1px 1px 3px 1px #0099ff;
        }

       hr {
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
       }

    </style>

    <body>

        <div class="products-box">

                    <p class="product-category">دسته بندی یک</p>
    
                </div>
                <hr>
                <div class="product-price-box">

                    <button class="buy-product-button">خرید محصول</button>
                </div>
            </div>
